<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotenmaker Zwolle-Zuid</title>
    <style>
        /* --- CLOUD UI STYLE MET BEDRIJFSKLEUREN --- */
        #chat-launcher {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            /* Groene gradient passend bij je logo/app knop */
            background: linear-gradient(135deg, #28a745 0%, #85e085 100%);
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            z-index: 1001;
            animation: floatCloud 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #chat-container.cloud-style {
            display: none;
            flex-direction: column;
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 350px;
            height: 520px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 30px 30px 5px 30px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(40, 167, 69, 0.2);
            z-index: 1000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 0.4s ease-out;
        }

        #chat-header {
            background: linear-gradient(to right, #28a745, #5cd65c);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn { cursor: pointer; font-size: 20px; }

        .mode-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: #f9fdf9;
            border-bottom: 1px solid #eee;
        }

        .quick-btn {
            border: 1px solid #28a745;
            background: white;
            color: #28a745;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .quick-btn:hover { background: #28a745; color: white; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 13px;
            line-height: 1.5;
            animation: bubblePop 0.3s ease-out;
        }

        .bot-msg {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background: #28a745;
            color: white;
            border-bottom-right-radius: 2px;
        }

        #input-area {
            padding: 15px;
            display: flex;
            background: white;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: 2px solid #f0f0f0;
            padding: 10px 15px;
            border-radius: 25px;
            outline: none;
        }

        #send-btn {
            background: #28a745;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* ANIMATIES */
        @keyframes floatCloud {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bubblePop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <button id="chat-launcher" onclick="window.toggleChat()">‚òÅÔ∏è</button>

    <div id="chat-container" class="cloud-style">
        <div id="chat-header">
            <span>‚òÅÔ∏è Slotenmaker Zwolle AI</span>
            <span class="close-btn" onclick="window.toggleChat()">‚úï</span>
        </div>
        
        <div class="mode-selector">
            <button class="quick-btn" onclick="handleQuickReply('prijzen')">üí∞ Prijzen</button>
            <button class="quick-btn" onclick="handleQuickReply('spoed')">üö® Spoed (30 min)</button>
            <button class="quick-btn" onclick="handleQuickReply('contact')">üìû Contact</button>
            <button class="quick-btn" onclick="handleQuickReply('vca')">‚úÖ VCA Status</button>
        </div>

        <div id="messages">
            <div class="msg bot-msg">
                <strong>Welkom bij Slotenmaker Zwolle-Zuid!</strong><br><br>
                Ik ben je AI assistent. Je kunt me alles vragen over onze slotenservice, tarieven of VCA certificering.<br><br>
                Heeft u direct hulp nodig? Bel dan: <strong>06-26170035</strong>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Stel een vraag..." onkeypress="window.handleKey(event)">
            <button id="send-btn" onclick="window.askBot()">‚û§</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script>
        let echo = null;

        window.toggleChat = function() {
            const chat = document.getElementById("chat-container");
            if (chat.style.display === "flex") {
                chat.style.display = "none";
            } else {
                chat.style.display = "flex";
                if (!echo && typeof BasicBot !== 'undefined') {
                    echo = new BasicBot();
                }
            }
        };

        window.handleKey = (e) => { if(e.key === "Enter") window.askBot(); };

        window.handleQuickReply = function(keyword) {
            const input = document.getElementById("user-input");
            if (input) {
                input.value = keyword;
                window.askBot();
            }
        };

        window.askBot = async function() {
            const input = document.getElementById("user-input");
            const container = document.getElementById("messages");
            const text = input.value.trim();
            if (!text || !echo) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            container.scrollTop = container.scrollHeight;

            try {
                const response = await echo.chat(text);
                setTimeout(() => {
                    container.innerHTML += `<div class="msg bot-msg">${response}</div>`;
                    container.scrollTop = container.scrollHeight;
                }, 500);
            } catch (err) { console.error("Echo Error:", err); }
        };
    </script>
</body>
</html>
